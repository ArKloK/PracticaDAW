<html>
    <head>
        <title >Practica 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <header class="d-flex justify-content-center">
            <h1 class="text-center text-uppercase" style="color:#EEEEEE;" id="titulo">Videojuegos de Segunda Mano</h1>
        </header>
        <nav class="navbar navbar-light bg-gradient navbar-expand-lg" style="background-color: #8EC8DB;" id="navmenu">

        </nav>

        <section id="contenido">
            
            <div class="d-flex container justify-content-center modal-body mt-2" style="background-color: white" id="formulario">
                <form class="needs-validation" novalidate autocomplete="on">
                    <div class="mb-3">
                        <label class="form-label" for="validationCustom01">Nombre <span style="color: red">*</span></label>
                        <input type="text" class="form-control col-11" id="validationCustom01" required>
                        <div class="invalid-feedback">Inserte nombre</div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label" for="precioarticulo">Precio <span style="color: red">*</span></label>
                        <div class="col-6">
                            <div class="input-group has-validation">
                                <input class="form-control col-2" id="precioarticulo" aria-describedby="basic-addon1" required>
                                <span class="input-group-text" id="basic-addon1">€</span>
                                <div class="invalid-feedback">Inserte precio</div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Categoría <span style="color: red">*</span></label>
                            <div class="col">
                                <select class="form-select" id="categoriaarticulo" required>
                                    <option selected disabled value="">Elige opcion</option>
                                    <option value="first">PC</option>
                                    <option value="second">PS4</option>
                                    <option value="third">Xbox One</option>
                                    <option value="fourth">Otros</option>
                                </select>
                                
                            </div>
                        </div>

                        <div class="col">
                            <label class="form-label">Estado <span style="color: red">*</span></label>
                            <div class="col">
                                <select class="form-select" id="estadoarticulo" required>
                                    <option selected disabled value="">Elige opcion</option>
                                    <option value="first">Nuevo</option>
                                    <option value="second">Seminuevo</option>
                                    <option value="third">Deteriorado</option>
                                    <option value="fourth">Antiguo</option>
                                </select>    
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="form-label">Antigüedad (en años)</label>
                        <div class="row">
                            <input type="range" style="background-color: #f0f0f0; border-radius: 12px" value="1" step="0.5" class="form-range col" min="0" max="30" oninput="this.nextElementSibling.value = this.value">
                            <output class="col-1">1</output>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Imagen</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                        <textarea class="form-control" maxlength="200" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary" name="botonenviar">Enviar</button>
                    </div>
                </form>
            </div>

            <!-- Script para validar formulario -->
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    const forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.from(forms).forEach(form => {
                        form.addEventListener('submit', event => {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
                })()
            </script>

        </section>
        <hr/>
        <footer id="footer">Carlos Camacho&copy; 2022</footer>
        <script src="codex.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
